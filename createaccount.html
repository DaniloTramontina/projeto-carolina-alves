<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/media.css">
    <link rel="shortcut icon" href="components/images/favicon_io/favicon.ico" type="image/x-icon">
    <title>Carolina Alves Cosmetics</title>
</head>

<body>
    <header class="cabecalho">
        <section class="cabecalho-marca">
            <img src="components/images/logo 1.png" alt="Logo Carolina Alves Cosmetics">
            <div class="conteudo-marca">
                <h1>Carolina Alves Cosmetics</h1>
            </div>
        </section>
        <nav class="cabecalho-menu">
            <button class="cabecalho-menu-botao"><a class="cabecalho-menu-botao-link"
                    href="index.html">Inicio</a></button>
            <button class="cabecalho-menu-botao"><a class="cabecalho-menu-botao-link"
                    href="produtos.html">Produtos</a></button>
            <button class="cabecalho-menu-botao"><a class="cabecalho-menu-botao-link"
                    href="createaccount.html">Cadastro</a></button>
            <button class="cabecalho-menu-botao"><a class="cabecalho-menu-botao-link" href="sobrenos.html">Conheça nossa
                    marca</a></button>
        </nav>
    </header>
    <main class="conteudo">

        <section class="conteudo-cadastro">
            <h1>Cadastro</h1>
            <form action="" class="conteudo-cadastro-form">
                <label for="nome" class="conteudo-cadastro-label-item">
                    <span class="conteudo-cadastro-label-item-span">Nome</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="email" class="conteudo-cadastro-label-item">
                    <span class="conteudo-cadastro-label-item-span">E-mail</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="password" class="conteudo-cadastro-label-item">
                    <span class="conteudo-cadastro-label-item-span">Senha</span>
                    <input type="password" id="password" name="password">
                </label>
                <input type="submit" value="Avançar">
            </form>
        </section>
    </main>
    <aside class="imagem-lateral">
        <div class="circulo"></div>
        <img src="components/images/kiss.png" alt="kiss" class="imagem-beijo">
        <img src="components/images/Gloss.png" alt="Ultra Pump Gloss" class="imagem-pump">
    </aside>

    <footer class="rodape">
        <a href="https://www.instagram.com/carolinaalvescosmetics/" target="_blank"><img src="components/images/instagram.png"
                alt="Logo Instagram" class="instagram"></a>
    </footer>
</body>

</html>
